<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
</head>
<body>
    <h1>List of Cars</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Series</th>
                <th>Model</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.series}"></td>
                <td th:text="${car.model}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
